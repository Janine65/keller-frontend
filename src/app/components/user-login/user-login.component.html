<div class="surface-card p-4 shadow-2 border-round w-full lg:w-4">
    <form (ngSubmit)="onLogin()" [formGroup]="loginForm">

        <div class="text-center mb-5">
            <img src="assets/favicon.jpg" alt="Keller Organizer" height="50" class="mb-3">
            <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
        </div>
        <div>
            <label for="logon" class="block text-900 font-medium mb-2">Login</label>
            <input id="logon" type="text" formControlName="login" required pInputText
                class="w-full mb-3">
            <div [hidden]="loginForm.controls['login'].valid || !loginForm.controls['login'].dirty"
                class="alert alert-danger">
                Login is required
            </div>

            <label for="password" class="block text-900 font-medium mb-2">Password</label>
            <p-password id="password" formControlName="password" [toggleMask]="true" required
                class="mb-3" [style]="{'width':'100%'}" [inputStyle]="{'width':'100%'}"></p-password>
            <div [hidden]="loginForm.controls['password'].valid || !loginForm.controls['password'].dirty"
                class="alert alert-danger">
                Password is required
            </div>
        </div>
        <div class="mt-3">
            <button pButton pRipple type="submit" [disabled]="loading"
                class="p-button-primary p-button-outlined p-2 mr-4">
                Login
            </button>
            <button pButton pRipple type="reset" [disabled]="loading" class="p-button-secondary p-button-outlined p-2"
                (click)="onReset()">
                Reset
            </button>
        </div>
    </form>
</div>
